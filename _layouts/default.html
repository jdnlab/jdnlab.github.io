<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e3a5f">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <style>
      /* Dark blue/navy color theme */
      .page-header {
        background-color: #1e3a5f;
        background-image: linear-gradient(120deg, #0f2744, #2c5282);
      }
      .main-content h1,
      .main-content h2,
      .main-content h3,
      .main-content h4,
      .main-content h5,
      .main-content h6 {
        color: #1e3a5f;
      }
      .main-content a {
        color: #2c5282;
      }
      .main-content a:hover {
        color: #1e3a5f;
      }
      .btn {
        color: rgba(255, 255, 255, 0.9);
        background-color: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
      }
      .btn:hover {
        color: rgba(255, 255, 255, 1);
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2.5rem;
        max-width: 64rem;
        margin: 0 auto;
        padding: 0 1rem;
        box-sizing: border-box;
      }
      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid rgba(255, 255, 255, 0.8);
        flex-shrink: 0;
      }
      .header-text {
        text-align: left;
      }
      @media screen and (max-width: 768px) {
        .header-content {
          flex-direction: column;
        }
        .header-text {
          text-align: center;
        }
        .profile-image {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <div class="header-content">
        <img src="/assets/images/profile.jpg" alt="James Daniel" class="profile-image" loading="eager">
        <div class="header-text">
          <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
          <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
          <a href="mailto:yxjames+inquiry@gmail.com" class="btn">Contact Me</a>
          <a href="mailto:yxjames@gmail.com?subject=Resume%20Request" class="btn">Request Resume</a>
          <!-- {% if site.github.is_project_page %}
            <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
          {% endif %}
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
          {% endif %} -->
        </div>
      </div>
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
